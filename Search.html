<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excel Data Explorer</title>
<!-- Include XLSX library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<!-- Inline CSS Styles -->
<style>
/* Enhanced Modern CSS Styles with Adjusted Sizes */
body {
  font-family: 'Inter', sans-serif;
  /*background: linear-gradient(135deg, #f0f4f8, #d9e2ec);*/
  color: #1F2937;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  /*padding-top: 40px;*/
  /* Removed max-height to allow dynamic content height */
  overflow: auto;
}

h2 {
  color: #3498db;
  font-size: 24px;
  margin-bottom: 20px;
  font-weight: 600;
  text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
}

/* New styles for the rows */
.row {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
  justify-content: center;
  flex-wrap: wrap;
  width: 90%;
  max-width: 1000px;
}

#fileInput,
#searchBox,
#columnSelect,
#fileSelect,
#sheetSelect {
  padding: 8px 16px;
  margin: 6px 0;
  border-radius: 25px;
  border: 1px solid #cbd5e1;
  font-size: 14px;
  flex: 1;
  transition: all 0.3s ease;
  box-sizing: border-box;
  background: #ffffff;
  max-width: 300px;
}

#fileInput:hover,
#searchBox:hover,
#columnSelect:hover,
#fileSelect:hover,
#sheetSelect:hover {
  border-color: #7dd3fc;
  box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.4);
}

#fileInput:focus,
#searchBox:focus,
#columnSelect:focus,
#fileSelect:focus,
#sheetSelect:focus {
  outline: none;
  border-color: #38bdf8;
  box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.5);
}

#resultsGrid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
  margin-top: 20px;
  width: 90%;
  max-width: 1000px;
  position: relative;
  overflow-y: auto;
  height: 600px; /* Set a fixed height for the grid */
  padding-bottom: 20px;
  padding-right: 15px; /* Added padding to create space */
}

/* Adjust #resultsGrid and .card height when in detail view */
#resultsGrid.detail-view {
  height: auto;
  overflow-y: visible;
}

#resultsGrid.detail-view .card {
  height: auto;
}

.card {
  background: #ffffff;
  border-radius: 12px;
  padding: 12px;
  box-shadow:
    0 6px 10px -3px rgba(0, 0, 0, 0.1),
    0 3px 5px -2px rgba(0, 0, 0, 0.05);
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s ease-in-out;
  position: relative;
  top: 5px;
  border: 1px solid #7dd3fc;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow:
    0 8px 14px -3px rgba(0, 0, 0, 0.1),
    0 5px 7px -2px rgba(0, 0, 0, 0.05);
}

.card-content {
  font-size: 13px;
  color: #374151;
  line-height: 1.4;
}

.card-content strong {
  color: #1d4ed8;
}

.card-content p {
  margin: 6px 0;
}

.back-button {
  background: #3b82f6;
  color: #ffffff;
  padding: 8px 16px;
  font-size: 13px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: background 0.3s;
  position: absolute;
  top: 15px;
  left: 15px;
  display: none;
}

.back-button:hover {
  background: #2563eb;
}

/* Dropdown (ellipsis) menu */
.dropdown {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
  font-size: 22px;
  color: #94a3b8;
  transition: color 0.3s;
}

.dropdown:hover {
  color: #1e293b;
}

/* Dropdown content */
.dropdown-content {
  display: none;
  position: absolute;
  top: 35px;
  right: -5px;
  background: #ffffff;
  box-shadow:
    0 6px 10px -3px rgba(0, 0, 0, 0.1),
    0 3px 5px -2px rgba(0, 0, 0, 0.05);
  border-radius: 10px;
  min-width: 180px;
  z-index: 1;
  overflow: hidden;
}

/* Display dropdown when clicked */
.show-dropdown .dropdown-content {
  display: block;
}

/* Dropdown items */
.dropdown-content button {
  background: none;
  border: none;
  padding: 8px 14px;
  width: 100%;
  text-align: left;
  font-size: 13px;
  color: #1F2937;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.dropdown-content button:hover {
  background-color: #f0f4f8;
}

.dropdown-content button+button {
  border-top: 1px solid #e5e7eb;
}

/* Copied message styles */
#copiedMessage {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #3b82f6;
  color: white;
  padding: 8px 16px;
  border-radius: 25px;
  font-size: 13px;
  display: none;
  opacity: 0;
  transition: opacity 0.3s ease, transform 0.3s ease;
  z-index: 1000;
}

/* Custom Scrollbar Styles */
/* For WebKit browsers (Chrome, Safari, Edge) */
#resultsGrid::-webkit-scrollbar {
  width: 12px;
}

#resultsGrid::-webkit-scrollbar-track {
  background: #e5e7eb;
  border-radius: 10px;
}

#resultsGrid::-webkit-scrollbar-thumb {
  background-color: #3b82f6;
  border-radius: 10px;
  border: 3px solid #e5e7eb;
}

#resultsGrid:hover::-webkit-scrollbar-thumb {
  background-color: #2563eb;
}

/* For Firefox */
#resultsGrid {
  scrollbar-width: thin;
  scrollbar-color: #3b82f6 #e5e7eb;
}

/* Ensure hidden elements stay hidden when scrolling */
.card[style*="display: none;"] {
  display: none !important;
}

/* Responsive Design */
@media (max-width: 768px) {
  #resultsGrid {
    width: 95%;
  }

  .row {
    flex-direction: column;
    align-items: center;
  }

  #fileInput,
  #searchBox,
  #columnSelect,
  #fileSelect,
  #sheetSelect {
    width: 80%;
    max-width: none;
  }

  .card {
    padding: 12px;
  }

  .card-content {
    font-size: 12px;
  }

  .back-button {
    padding: 6px 12px;
    font-size: 11px;
  }
}
</style>
</head>
<body>
<h2>üîç Data Explorer</h2>
<!-- Row 1: Upload and Search -->
<div class="row">
  <input type="file" id="fileInput" accept=".xlsx, .xls" multiple>
  <input type="text" id="searchBox" placeholder="Search..." disabled>
</div>
<!-- Row 2: Select File and Select Column -->
<div class="row">
  <select id="fileSelect" disabled style="display: none;">
    <option value="">Select a Data Group</option>
  </select>
  <select id="sheetSelect" disabled style="display: none;">
    <option value="">Select a Sheet</option>
  </select>
  <select id="columnSelect" disabled>
    <option value="">Search All Columns</option>
  </select>
</div>
<div id="resultsGrid"></div>
<button id="backButton" class="back-button" style="display: none;">‚Üê Back to Results</button>
<!-- Copied message -->
<div id="copiedMessage">Copied to clipboard!</div>

<!-- JavaScript -->
