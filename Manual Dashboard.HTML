<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Animated Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Global Styling */
        body {
            font-family: 'Poppins', sans-serif;
            /*background-color: #2c3e50;*/
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        h2 {
            color: #3498db;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        /* Upload Section */
        .upload-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 10px;
        }

        input, button {
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            border: none;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input {
            width: 250px;
            background: #34495e;
            color: #ecf0f1;
        }

        input::placeholder {
            color: #bdc3c7;
        }

        button {
            background: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        /* Dashboard Grid */
        #dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            max-width: 1300px;
            margin: auto;
        }

        /* Chart Card Styling */
        .chart {
            background: #34495e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #16a085;
        }

        .chart:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* Enhanced Pie/Bar Chart Legends */
        .chart .plotly-legend {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Customize Plotly Tooltip */
        .chart .plotly-tooltip {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>ðŸ“Š Shabakkat Dashboard</h2>

    <div class="upload-section">
        <input type="file" id="fileUpload" accept=".xlsx">
        <input type="text" id="fileUrl" placeholder="Enter XLSX file URL">
        <button onclick="loadFile()">Load Data</button>
    </div>

    <div id="dashboard">
        <div id="statusPie" class="chart"></div>
        <div id="regionPie" class="chart"></div>
        <div id="faultLevelBar" class="chart"></div>
        <div id="priorityPie" class="chart"></div>
        <div id="powerTypePie" class="chart"></div>
        <div id="siteImpactBar" class="chart"></div>
    </div>
